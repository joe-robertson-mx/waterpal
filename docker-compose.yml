services:
  backend:
    image: ${DOCKERHUB_USERNAME:-your-dockerhub}/waterpal-backend:${IMAGE_TAG:-latest}
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      SIMULATE_SENSORS: "true"
      SIMULATE_PUMPS: "true"
    ports:
      - "8000:8000"
    volumes:
      - waterpal-data:/app/data
    restart: unless-stopped

  frontend:
    image: ${DOCKERHUB_USERNAME:-your-dockerhub}/waterpal-frontend:${IMAGE_TAG:-latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://backend:8000
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  waterpal-data:
